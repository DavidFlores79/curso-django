{% extends "layouts/main.html" %}

{% block content %}
    <h1>Create Project</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-2">
            <label for="{{ form.name.id_for_label }}">Name</label>
            {{ form.name }}
        </div>
        <div class="form-group mb-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
{% endblock content %}
